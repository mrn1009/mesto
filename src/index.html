<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Изображение логотипа Место">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__user">
        <div class="profile__avatar-group">
          <img class="profile__avatar" src="#" alt="Аватар">
          <button class="profile__avatar-edit"></button>
        </div>

        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button link-hover" type="button" aria-label="Добавить место"></button>
          <p class="profile__subtitle"></p>
        </div>
      </div>

      <button class="profile__add-button link-hover" type="button" aria-label="Добавить"></button>

    </section>

    <section class="elements"></section>

  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_user"> 
      <div class="popup__container">
        <form class="popup__form popup__form_user" name="popupFormUser" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>

          <label class="field">
            <input id="name-input" class="popup__input" name="nameUser" type="text" value="Жак-Ив Кусто"placeholder="Укажите ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__error name-input-error"></span>
          </label>

          <label class="field">
            <input id="job-input" class="popup__input" name="jobUser" type="text" value="Исследователь океана" placeholder="Укажите вашу профессию" minlength="2" maxlength="200" required>
            <span class="popup__error job-input-error"></span>
          </label>

          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container">
        <form class="popup__form popup__form_place" name="popupFormPlace" novalidate>
          <h2 class="popup__title">Новое место</h2>

          <label class="field">
            <input id="place-input" class="popup__input" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error place-input-error"></span>
          </label>

          <label class="field">
            <input id="link-input" class="popup__input" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__error link-input-error"></span>
          </label>

          <button class="popup__button" type="submit" aria-label="Создать">Создать</button>
        </form>
        <button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup view">
      <div class="view__wrapper">
        <img class="view__photo" src="#" alt="#">
        <h2 class="view__caption"></h2>
        <button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

     <div class="popup popup_deletecard">
      <div class="popup__container">
        <form class="popup__form popup__form_delete" name="popupFormDelete">
          <h2 class="popup__title popup__title_deletecard">Вы уверены?</h2>
          <button class="popup__button" type="submit" aria-label="Да">Да</button>
        </form>
        <button class="popup__closed link-hover confirmation" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <form class="popup__form popup__form_avatar" name="popupFormAvatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>

          <label class="field">
            <input id="avatar-input" class="popup__input" name="userAvatar" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__error avatar-input-error"></span>
          </label>

          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <template id="cards">
      <article class="element">
        <img class="element__photo link-hover" src="#" alt="#">
        <button class="element__delete"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div>
            <button class="element__like" type="button"></button>
            <p class="element__like-number"></p>
          </div>
        </div>
      </article>
    </template>

</body>
</html>
