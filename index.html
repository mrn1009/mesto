<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.e1792cd1bf55c68d1538.svg" alt="Изображение логотипа Место"></header><main class="content"><section class="profile"><div class="profile__user"><img class="profile__avatar" src="images/avatar.afffbfa8d7d17c6b33d0.jpg" alt="Аватар пользователя"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button link-hover" type="button" aria-label="Добавить место"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button link-hover" type="button" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_user"><div class="popup__container"><form class="popup__form popup__form_user" name="popupFormUser" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="field"><input id="name-input" class="popup__input" name="nameUser" value="Жак-Ив Кусто" placeholder="Укажите ваше имя" minlength="2" maxlength="40" required> <span class="popup__error name-input-error"></span></label> <label class="field"><input id="job-input" class="popup__input" name="jobUser" value="Исследователь океана" placeholder="Укажите вашу профессию" minlength="2" maxlength="200" required> <span class="popup__error job-input-error"></span></label> <button class="popup__button" type="submit">Сохранить</button></form><button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_place"><div class="popup__container"><form class="popup__form popup__form_place" name="popupFormPlace" novalidate><h2 class="popup__title">Новое место</h2><label class="field"><input id="place-input" class="popup__input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error place-input-error"></span></label> <label class="field"><input id="link-input" class="popup__input" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error link-input-error"></span></label> <button class="popup__button" type="submit">Создать</button></form><button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button></div></div><div class="popup view"><div class="view__wrapper"><img class="view__photo" src="#" alt="#"><h2 class="view__caption"></h2><button class="popup__closed link-hover" type="button" aria-label="Закрыть"></button></div></div><template id="cards"><article class="element"><img class="element__photo link-hover" src="#" alt="#"> <button class="element__delete"></button><div class="element__group"><h2 class="element__title"></h2><button class="element__like" type="button"></button></div></article></template></body></html>
