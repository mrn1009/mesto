<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта в виде надписи Место">
    </header>

    <main class="content">
        
        <section class="profile">
            <div class="profile__person">
                <img class="profile__image" src="./images/image.jpg" alt="Аватар пользователя">

                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
                    </div>
                    <p class="profile__post">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="elements">
            
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Марина М</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title popup__title_type_edit">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_edit" name="edit_form">
                <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required>
                <input type="text" class="popup__input popup__input_type_post" name="post" placeholder="Деятельность" required>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title popup__title_type_add">Новое место</h3>
            <form class="popup__form popup__form_type_add" name="card">
                <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название" required>
                <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <template class="template">
        <div class="element">
            <div class="element__image">
                <button class="element__delete" type="button" aria-label="Удалить"></button>
            </div>
            <div class="element__description">
                <h3 class="element__title"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <div class="popup popup_type_figure">
        <div class="popup__box"> 
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>

</html>
